<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> <!-- Corrected link to CSS file -->
</head>
<body>
    <div class="weather-container">
        <h1>Weather Info</h1>

        <!-- Weather Icon -->
        <img src="R.png" alt="Weather Icon" class="weather-icon"> <!-- Ensure R.png exists in your project -->

        <!-- Input Fields for Latitude and Longitude -->
        <form method="POST" action="/">
            <input type="text" name="latitude" placeholder="Enter Latitude" required>
            <input type="text" name="longitude" placeholder="Enter Longitude" required>
            <button type="submit">Get Weather</button>
        </form>        

        <!-- Weather Information -->
        <div class="weather-info">
            {% if weather and weather.temp is not none %}
                <p class="temperature">{{ weather.temp }}Â°C</p>
                <p class="humidity">Humidity: {{ weather.humidity }}%</p>
                <p class="description">{{ weather.description }}</p>
            {% else %}
                <p>Please enter coordinates to get weather data.</p>
            {% endif %}
        </div>        

        <!-- Footer -->
        <div class="footer">
            Powered by API Ninjas
        </div>
    </div>

    <script src="click.js"></script> <!-- Ensure this script exists if used -->
</body>
</html>
