<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="weather-container">
        <h1>Weather Info</h1>

        <!-- Weather Icon -->
        <img src="{{ url_for('static', filename='R.png') }}" alt="Weather Icon" class="weather-icon">

        <!-- Input Field for City Name -->
        <form method="POST" action="/">
            <input type="text" name="city" placeholder="Enter City" required>
            <button type="submit">Get Weather</button>
        </form>

        <!-- Weather Information -->
        <div class="weather-info">
            {% if weather and weather.temp is not none %}
                <p class="temperature">{{ weather.temp }}Â°C</p>
                <p class="humidity">Humidity: {{ weather.humidity }}%</p>
                <p class="description">Weather: {{ weather.description }}</p>
            {% else %}
                <p>Please enter a city name to get weather data.</p>
            {% endif %}
        </div>

        <!-- Footer -->
        <div class="footer">
            Created by John Nathaniel Marquez
        </div>
    </div>
</body>
</html>
